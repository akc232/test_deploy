<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Login/ Register!</title>
      {% load staticfiles %}
      <link rel="stylesheet" href="{% static 'loginapp/css/bootstrap.css' %}">
      <link rel="stylesheet" href="{% static 'validate/css/style.css' %}">
   </head>
   <body>
      <div class="container">
         <div class="row">
            <h1>Welcome to Login and Registration!</h1>
            <h4>Please login or register if you are a new user.</h4>
         </div>
         <hr>
         <div class="row">
            <div class="col-md-2">
               <h3><u>Register Here!</u></h3>
               <hr>
               <form class="" action="/register" method="post">
                  {% csrf_token %}
                  <div class="form-group">
                     <label>First Name:</label><input type="text" name="first_name" value="">
                  </div>
                  <div class="form-group">
                     <label>Last Name:</label><input type="text" name="last_name" value="">
                  </div>
                  <div class="form-group">
                     <label>Email:</label><input type="text" name="email" value="">
                  </div>
                  <div class="form-group">
                     <label>Password:</label><input type="password" name="password" value="">
                  </div>
                  <div class="form-group">
                     <label>Confirm Password:</label><input type="password" name="confirm" value="">
                  </div>
                  <br>
                  <button type="submit" class="btn btn-default"> Register</button>
               </form>
            </div>
            <div class="flash col-md-4">
               {% for message in messages %}
               <ul class=red style="color:red">
                  {{message}}
               </ul>
               {% endfor %}
            </div>
            <div class="login col-md-2">
               <h3><u>Login Here!</u></h3>
               <hr>
               <form class="" action="/login" method="post">
                  {% csrf_token %}
                  <div class="form-group">
                     <label for="email">Email:</label><input type="text" name="email">
                  </div>
                  <div class="form-group">
                     <label for="password">Password:</label><input type="password" name="password">
                  </div>
               <br>
               <button type="submit" class="btn btn-default">Log In</button>
            </form>
            </div>
         </div>
      </div>
   </body>
</html>
